{% extends "layout.html" %}

{% block content %}
<section class="hero d-flex flex-column justify-content-center align-items-center text-center">
  <!-- Logo -->
  <img src="{{ url_for('static', filename='img/logo.png') }}" alt="TinCar Logo" class="logo mb-4">

  <!-- Título principal -->
  <h1 class="text-white fw-bold mb-3">Bienvenido a TinCar</h1>

  <!-- Subtítulo / descripción -->
  <p class="text-white-50 fs-5 mb-4">
    Encuentra, reserva o arrienda parqueaderos fácilmente
  </p>

  <!-- Botones principales -->
  <div class="mt-2">
    <a href="{{ url_for('login') }}" class="btn btn-warning btn-lg mx-2">Iniciar Sesión</a>
    <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-lg mx-2">Registrarse</a>
  </div>
</section>
{% endblock %}
