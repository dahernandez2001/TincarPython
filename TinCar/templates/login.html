{% extends "layout.html" %}

{% block content %}
<section class="login-section d-flex justify-content-center align-items-center">
  <div class="login-card p-5 rounded shadow-lg text-center">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="TinCar Logo" class="login-logo mb-4">

    <h2 class="text-white mb-4">Iniciar Sesión</h2>

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3 text-start">
        <label for="email" class="form-label text-light">Correo electrónico</label>
        <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="mb-4 text-start">
        <label for="password" class="form-label text-light">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="********" required>
      </div>

      <button type="submit" class="btn btn-warning btn-lg w-100 fw-bold mb-3">Entrar</button>

      <p class="text-white-50 mb-0">
        ¿No tienes cuenta?
        <a href="{{ url_for('register') }}" class="text-warning fw-semibold">Regístrate aquí</a>
      </p>
    </form>
  </div>
</section>
{% endblock %}
