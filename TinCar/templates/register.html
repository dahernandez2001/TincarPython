{% extends "layout.html" %}

{% block content %}
<section class="register-section d-flex justify-content-center align-items-center">
  <div class="register-card p-5 rounded shadow-lg text-center">
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="TinCar Logo" class="register-logo mb-4">

    <h2 class="text-white mb-4">Crear cuenta</h2>

    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3 text-start">
        <label for="nombre" class="form-label text-light">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" class="form-control form-control-lg" placeholder="Tu nombre" required>
      </div>

      <div class="mb-3 text-start">
        <label for="email" class="form-label text-light">Correo electrónico</label>
        <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="ejemplo@correo.com" required>
      </div>

      <div class="mb-4 text-start">
        <label for="password" class="form-label text-light">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="********" required>
      </div>

      <div class="mb-3 text-start">
        <label for="role" class="form-label text-light">Tipo de usuario</label>
        <select id="role" name="role" class="form-select form-select-lg" required>
          <option value="conductor">Conductor</option>
          <option value="arrendador">Arrendador</option>
        </select>
      </div>

      <button type="submit" class="btn btn-warning btn-lg w-100 fw-bold mb-3">Registrarse</button>

      <p class="text-white-50 mb-0">
        ¿Ya tienes una cuenta?
        <a href="{{ url_for('login') }}" class="text-warning fw-semibold">Inicia sesión aquí</a>
      </p>
    </form>
  </div>
</section>
{% endblock %}
